<div class="container theme-showcase" role="main">
  <h1>Write tests</h1>
  <p>Free form cucumber tests</p>
  <div class="page-header">
    <h2>Add a test</h2>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <form method="post">
        <label for="suites">Test Suite: </label>
        <select name="suites" id="suites">
          <option value="1">Suite 1</option>
          <option value="2">Suite 2</option>
          <option value="3">Suite 3</option>
        </select>
        <br>
        <label for="location">Location: [project/path/] </label>
        <input type="text" name="location" id="location">
        <br>
        <label for="cucumber">Write the entire feature file here: </label>
        <br>
        <textarea name="cucumber" id="cucumber" rows="20" cols="100"></textarea>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
